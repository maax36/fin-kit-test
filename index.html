<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fin Kit Test</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  
  <style>

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 0 60px;
    }

    .top-block {
      background: #CBECFF;
      display: flex;
      height: 400px;
    }

    .left-block {
      width: 40%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 100px;
    }

    .logo {
      text-align: center;
    }

    .black-text {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 36px;
      color: #29374E;
    }

    .white-text {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 36px;
      color: #0962E8;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 4px 8px;
    }

    .description {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      color: #29374E;
      word-wrap: break-word;
      text-align: left;
      width: 250px;
    }

    .demo-button {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      color: #ffffff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      cursor: pointer;
    }

    .right-block {
      width: 60%;
    }

  </style>

</head>
<body>
  <div class="container">
  <div class="top-block">
    <div class="left-block">
      <div class="logo">
        <span class="black-text">Fin</span>
        <span class="white-text">Kit</span>
      </div>
      <p class="description">Гибкая мобильная платформа для быстрой реализации инвестиционных сервисов.</p>
      <button class="demo-button">Заказать демо</button>
    </div>
    <div class="right-block">
      <img src="path/to/image.jpg" alt="Изображение">
    </div>
  </div>
</div>

</body>
</html>
