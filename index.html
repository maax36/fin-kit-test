<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fin Kit Test</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  
  <style>

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 0 60px;
    }

    .top-block {
      background: #CBECFF;
      display: flex;
      height: 525px;
    }

    .left-block {
      width: 30%;
      position: relative;
      display: flex;
      flex-direction: column;
      /*justify-content: center;*/
      align-items: flex-start;
      padding-left: 100px;
      padding-top: 80px;
    }

    .logo {
      text-align: center;
    }

    .black-text {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 36px;
      color: #29374E;
    }

    .white-text {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 36px;
      color: #0962E8;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 4px 8px;
    }

    .description {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      color: #29374E;
      word-wrap: break-word;
      text-align: left;
      width: 250px;
    }

    .demo-button {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      color: #ffffff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      cursor: pointer;
    }

    .right-block {
      position: relative;
      width: 70%;
    }

    /***********/

    .circle1 {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 30px;
      margin: auto;
      height: 420px;
      width: 420px;
      background: url(img/Exclude1.png);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .circle2 {
      position: absolute;
      top: 10px;
      bottom: 0;
      left: 0;
      right: 105px;
      margin: auto;
      height: 435px;
      width: 435px;
      background: url(img/Exclude.png);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .hand {
      position: absolute;
      top: -2px;
      bottom: 0;
      left: 55px;
      right: 0;
      margin: auto;
      height: 525px;
      width: 525px;
      background: url(img/hand.png);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .iphone {
      position: absolute;
      top: 0;
      bottom: 81px;
      left: 0;
      right: 154px;
      margin: auto;
      height: 290px;
      width: 143px;
      background: url(img/iphone.png);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

  </style>

</head>
<body>
  <div class="container">
  <div class="top-block">
    <div class="left-block">
      <div class="logo">
        <span class="black-text">Fin</span>
        <span class="white-text">Kit</span>
      </div>
      <p class="description">Гибкая мобильная платформа для быстрой реализации инвестиционных сервисов.</p>
      <button class="demo-button">Заказать демо</button>
    </div>
    
    <div class="right-block">

      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="hand"></div>
      <div class="iphone"></div>
      
    </div>

  </div>
</div>

</body>
</html>
